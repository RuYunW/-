<P align = center><font size = 6>唐诗三首</font></P>

<Div align = center><font size = 5> 游子吟</font><br><font size=2 color = "gray">孟郊</font><br><font size = 3>慈母手中线，游子身上衣。<br>临行密密缝，意恐迟迟归。<br>谁言寸草心，报得三春晖。</font><br></Div>

<Div align = left><font size = 5> 白头吟</font><br><font size = 2 color = "gray">卓文君</font><br><font size = 3>皑如山上雪，皎若云间月。<br>
闻君有两意，故来相决绝。<br>
今日斗酒会，明旦沟水头。<br>
躞蹀御沟上，沟水东西流。<br>
凄凄复凄凄，嫁娶不须啼。<br>
愿得一心人，白头不相离。<br>
竹竿何袅袅，鱼尾何kk！<br>
男儿重意气，何用钱刀为！</font><br></Div>
 
<Div align = right><font size = 5>闻官军收河南河北</font><br>
<font size = 2 color = "gray">杜甫</font><br>
<font size = 3>剑外忽传收蓟北，初闻涕泪满衣裳。<br>
却看妻子愁何在，漫卷诗书喜欲狂。<br>
白日放歌须纵酒，青春作伴好还乡。<br>
即从巴峡穿巫峡，便下襄阳向洛阳。</font><br></Div>
