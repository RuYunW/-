<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加滚动字幕</title>
	<style>
		.frist{
		width:50%;
		float:left;
		}
		.second{
		width:50%;
		float:left;
		}
	</style>
</head>  

<BODY>
	<div class="frist">
		<MARQUEE direction=right scrollamount="5" loop=1>我是第一棒！</MARQUEE>
	</div>
	
	<div class="second" align = right width=50%>
		<MARQUEE direction=right behavior=alternate scrollamount="8.5" loop=2>我是第二棒！</MARQUEE>
	</div>
	
    

</BODY>
</html>
