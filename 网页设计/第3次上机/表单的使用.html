<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单的使用</title>
</head>  
<BODY>
	<font size="6">注册会员信息</font><br><br>
	<form>
		昵称: <input type="text" name="name"><br><br>
		真实姓名: <input type="text" name="truename" size=6><br><br>
		登录密码：<input type="password" ><br><br>
		再一次输入密码：<input type="password" ><br><br>
		性别: 
		<INPUT type=radio name="性别" value="女" checked>女
		<INPUT type=radio name="性别" value="男" >男
        <INPUT type=radio name="性别" value="保密">保密<BR><br>
		籍贯:
		<SELECT name="籍贯" size=1>
		<OPTION selected value="河北省">河北省
		<OPTION value="山西省">山西省
		<OPTION value="辽宁省">辽宁省
		<OPTION value="吉林省">吉林省
		<OPTION value="黑龙江省">黑龙江省
		<OPTION value="江苏省">江苏省
		<OPTION value="浙江省">浙江省
		<OPTION value="安徽省">安徽省
		<OPTION value="福建省">福建省
		<OPTION value="台湾省">台湾省
		<OPTION value="江西省">江西省
		<OPTION value="山东省">山东省
		<OPTION value="河南省">河南省
		<OPTION value="湖北省">湖北省
		<OPTION value="湖南省">湖南省
		<OPTION value="广东省">广东省
		<OPTION value="海南省">海南省
		<OPTION value="四川省">四川省
		<OPTION value="贵州省">贵州省
		<OPTION value="云南省">云南省
		<OPTION value="陕西省">陕西省
		<OPTION value="甘肃省">甘肃省
		<OPTION value="青海省">青海省
		<OPTION value="其他">其他
		</SELECT>&nbsp;&nbsp;&nbsp;
		<br><br>常用邮箱：           
		<input type="text" value="@.com">
		<br><br>一句话介绍自己：<br>
		<textarea rows="3" cols="15"></textarea>
		<br>
		<br>受教育程度<br>
		<SELECT name="学历" size=2>
		<OPTION selected value="大专">大专
		<OPTION value="大学">专升本
		<OPTION value="中专">学士
		<OPTION value="硕士">硕士
		<OPTION value="博士">博士
		<OPTION value="其他">其他
		</SELECT>&nbsp;&nbsp;&nbsp;
		<br>
		<br>证件类型<br>
		<INPUT type=radio name="学生证" value="学生证" checked>学生证
		<INPUT type=radio name="身份证" value="身份证" >身份证
		<br>
		<INPUT type=text size=18>
	</form>
</BODY>
</html>
