  	<p class=title>酒泉子日映纱窗</p>

  	<p class=author>温庭钧</p>

  	<p class=time>唐代</p>

  	<p class=sentence>日映纱窗，金鸭小屏山碧。<br>故乡春，烟霭隔，背兰缸。<br>宿妆惆怅倚高阁，千里云影薄。<br>草初齐，花又落，燕双双。</p>
